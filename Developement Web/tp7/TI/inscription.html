<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Questionnaire informatique</legend>
        <form action="">
            <hr>
            <ol>
                <li>Utilisateur</li>
                <label for="">Prenom :</label>
                <input type="text" name="" id="">
                <label for="">Nom :</label>
                <input type="text" name="" id=""><br>
                <label for="">Tel :</label>
                <input type="text" name="" id="">
                <label for="">Email :</label>
                <input type="email" name="" id="">
                <li>Status</li>
                <select name="" id="">
                    <option value="">etudiant</option>
                    <option value="">chercheur</option>
                </select>
                <li>Systeme d'exploitation principal</li>
                <input type="radio" name="rad" id="">
                <label for="">Windows</label>
                <input type="radio" name="rad" id="">
                <label for="">MacOS</label>
                <input type="radio" name="rad" id="">
                <label for="">Linux</label>
                <li>Utilisation de l'internet</li>
                <label for="">Services Internet :</label>
                <input type="checkbox" name="ch1" id="">
                <label for="">Messagerie</label>
                <input type="checkbox" name="ch2" id="">
                <label for="">Web</label>
                <input type="checkbox" name="ch3" id="">
                <label for="">Telnet/ssh</label>
                <input type="checkbox" name="ch4" id="">
                <label for="">FTP/SFTP</label>
                <li>Utilisation de logiciels locaux classiques</li>
                <select multiple name="software">
                    <option value="word">MS Word</option>
                    <option value="excel">MS Excel</option>
                    <option value="powerpoint">MS PowerPoint</option>
                </select>      
                <li>: Autres logiciels locaux</li>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <hr>
                <input type="submit" value="Envoi" name="" id="">
                <input type="reset" value="Annuler" name="" id="">
            </ol>
        </form>
    </fieldset>
</body>
</html>
